site_name: L2 Telegram Bot
site_url: https://projackl2.github.io/L2-Telegram-Bot/
site_description: User guide for installing, configuring, and customizing L2 Telegram Bot (Hub + Agent)

theme:
  name: material
  language: en

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          default: true
        - locale: ru
          name: Русский

markdown_extensions:
  - attr_list
  - pymdownx.blocks.caption

nav:
  - Home: index.md
  - Showcase: showcase.md
  - Installation: installation.md
  - Licensing: licensing.md
  - Telegram Bot Creation: bot-creation.md
  - Configuration: configuration.md
  - Localization: localization.md
  - Customization: customization.md

